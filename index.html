<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ICONS GOOGLE -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Google Clone</title>
</head>
<body>
  <main class="mainContent">
    <section class="sectionContent">
      <!-- GOOGLE LOGO -->
      <figure class="figureContent">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google_Search_Logo">
      </figure>

      <!-- INPUT SEARCH -->
      <div class="inputContent">
        <input class="inputSearch" type="text">

        <!-- ICONS -->          
        <span >
          <!-- lupa -->
          <i class='bx bx-search-alt-2' ></i>
        </span>


        <span>
          <!-- microfono -->
          <a href="">
            <i class='bx bx-microphone' ></i>
          </a>
        </span>
        
        <span>
          <!-- camara -->
          <a href="">
            <i class='bx bx-camera' ></i>
          </a>
        </span>
      </div>
      

      <!-- BUTTONS -->
      <div class="button-content">
        <button type="">Google Search</button>
        <button type="">I'm Feeling Lucky</button>
      </div>

      <!-- PRIVACY INFO -->
      <div class="privacy-info">
        <p>
          We protectyour privacy.
          <a href="">Learn how.</a>
        </p>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <!-- país -->
      <p>México</p>

      <!-- conditions -->
      <div class="copy-rights">

        <!--  -->
        <div class="google-about">
          <a href="">Sobre Google</a>
          <a href="">Publicidad</a>
          <a href="">Negocios</a>
          <a href="">Cómo funciona la Búsqueda</a>
        </div>

        <!--  -->
        <div class="google-about">
          <a href="">Privacidad</a>
          <a href="">Condiciones</a>
          <a href="">Preferencias</a>
        </div>
      </div>

    </div>
  </footer>

  <!-- SCRIPT -->
  <!-- <script src="./js/main.js"></script> -->
</body>
</html>
