<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel="shorcut icon" href="https://www.salesforceben.com/wp-content/uploads/2021/03/google-logo-icon-PNG-Transparent-Background-2048x2048.png" type="image/x-icon">
  <!-- ICONS GOOGLE -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Google Clone</title>
</head>
<body>
  <!-- MAIN CONTENT -->
  <main class="mainContent">

    <!-- SECTION CONTENT -->
    <section class="sectionContent">

      <!-- GOOGLE LOGO -->
      <figure class="figureContent">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google_Search_Logo">
      </figure>

      <!-- INPUT SEARCH -->
      <div class="inputContent">
        <input class="inputSearch" type="text" size="8">

        <!-- ICONS -->
        <!-- <div class="spanContent"> -->
          <span class="spanIconContent icon-search">
            <!-- lupa -->
            <i class='bx bx-search-alt-2' ></i>
          </span>

          <span class="spanIconContent icon-micro">
            <!-- microfono -->
            <a href="">
              <i class='bx bx-microphone' ></i>
            </a>
          </span>
          
          <span class="spanIconContent icon-cam">
            <!-- camara -->
            <a href="">
              <i class='bx bx-camera' ></i>
            </a>
          </span>
        <!-- </div> -->
      
      </div>
      

      <!-- BUTTONS -->
      <div class="button-content">
        <button class="btn-" type="">Google Search</button>
        <button class="btn-" type="">I'm Feeling Lucky</button>
      </div>

      <!-- PRIVACY INFO -->
      <div class="privacy-info">
        <p>
          We protect your privacy.
          <a href="">Learn how.</a>
        </p>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footerContent">
    <div class="footer-wrapper">
      <!-- país -->
      <p>México</p>
      
      <!--  -->
      <hr>

      <!-- conditions -->
      <div class="copy-rights">

        <!--  -->
        <div class="google-about rights-">
          <a href="">Sobre Google</a>
          <a href="">Publicidad</a>
          <a href="">Negocios</a>
          <a href="">Cómo funciona la Búsqueda</a>
        </div>

        <!--  -->
        <div class="google-about privacy-">
          <a href="">Privacidad</a>
          <a href="">Condiciones</a>
          <a href="">Preferencias</a>
        </div>
      </div>

    </div>
  </footer>

  <!-- SCRIPT -->
  <!-- <script src="./js/main.js"></script> -->
</body>
</html>
